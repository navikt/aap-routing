query journalpost($journalpostId: String!) {
  journalpost(journalpostId: $journalpostId) {
    tittel
    journalfoerendeEnhet
    journalpostId
        eksternReferanseId
    avsenderMottaker {
      id
      type
    }
    journalstatus
    tema
    behandlingstema
    kanal
    bruker {
      id
      type
    }
    dokumenter {
      dokumentInfoId
      tittel
      brevkode
      dokumentvarianter {
        variantformat
      }
    }
    tilleggsopplysninger {
       nokkel
       verdi
    }
  }
}