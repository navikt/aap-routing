query journalpost($journalpostId: String!) {
  journalpost(journalpostId: $journalpostId) {
    tittel
    journalfoerendeEnhet
    journalpostId
    avsenderMottaker {
      id
      type
    }
    journalstatus
    tema
    behandlingstema
    kanal
    bruker {
      id
      type
    }
    dokumenter {
      dokumentInfoId
      tittel
      brevkode
        dokumentvarianter
    }
    tilleggsopplysninger {
       nokkel
       verdi
        }
  }
}