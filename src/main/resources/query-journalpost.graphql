query journalpost($journalpostId: String!) {
  journalpost(journalpostId: $journalpostId) {
    tittel
    journalfoerendeEnhet
    journalpostId
    avsenderMottaker {
      id
      type
    }
    journalstatus
        journalposttype
    tema
    behandlingstema
    kanal
    bruker {
      id
      type
    }
    relevanteDatoer {
      dato
      datotype
    }
    dokumenter {
      dokumentInfoId
      tittel
      brevkode
    }
    tilleggsopplysninger {
       nokkel
       verdi
        }
  }
}